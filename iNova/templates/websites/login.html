{% extends "layout2.html" %}

{% load static %}

{% block content %}


<!-- Image and Login Form -->
<div class="w-full max-w-6xl flex flex-col md:flex-row items-center justify-between my-12">

  <!-- Left: Image -->
  <div class="w-full md:w-1/2">
      <img src="{% static 'images/home_page_image.jpg' %}" alt="Home Page Image"
           class="w-full max-w-lg rounded-lg shadow-lg mx-auto">
  </div>

  <!-- Right: Login Form -->
  <div class="w-full md:w-1/2">
    <div class="bg-gradient-to-r from-blue-500 to-purple-500 rounded-[26px] p-6 w-full max-w-md shadow-lg">
      <div class="border-[10px] border-transparent rounded-[20px] dark:bg-gray-900 bg-white p-6">
          <h1 class="text-3xl font-bold dark:text-gray-400 text-center">
              Log in
          </h1>
          <form action="#" method="post" class="space-y-4 mt-4">
              <div>
                  <label for="username" class="mb-2 dark:text-gray-400 text-lg">Username</label>
                  <input id="username" class="border p-3 dark:bg-indigo-700 dark:text-gray-300 dark:border-gray-700 
                          shadow-md placeholder:text-base focus:scale-105 ease-in-out duration-300 
                          border-gray-300 rounded-lg w-full" type="text" placeholder="username" required />
              </div>
              <div>
                  <label for="password" class="mb-2 dark:text-gray-400 text-lg">Password</label>
                  <input id="password" class="border p-3 shadow-md dark:bg-indigo-700 dark:text-gray-300 
                          dark:border-gray-700 placeholder:text-base focus:scale-105 ease-in-out duration-300 
                          border-gray-300 rounded-lg w-full" type="password" placeholder="Password" required />
              </div>
              <a class="text-blue-400 text-sm hover:underline" href="#">Forget your password?</a>
              <a href="{% url 'anomaly' %}">
                  <button class="bg-gradient-to-r dark:text-gray-300 from-blue-500 to-purple-500 shadow-lg mt-4 
                          p-2 text-white rounded-lg w-full hover:scale-105 hover:from-purple-500 hover:to-blue-500 
                          transition duration-300 ease-in-out" type="button">
                      LOG IN
                  </button>
              </a>
          </form>
          <div class="text-center text-sm mt-4">
              <p class="dark:text-gray-300">Don't have an account? 
                  <a class="text-blue-400 hover:underline" href="{% url 'register' %}">Sign Up</a>
              </p>
          </div>
      </div>
  </div>

</div>
  </div>
</div>
