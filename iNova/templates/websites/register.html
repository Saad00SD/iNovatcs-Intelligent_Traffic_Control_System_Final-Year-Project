{% extends "layout2.html" %}

{% load static %}

{% block content %}

<div class="h-screen w-screen flex justify-center items-center dark:bg-gray-900">
    <div class="grid gap-8">
      <div id="back-div" class="bg-gradient-to-r from-blue-500 to-purple-500 rounded-[26px] m-4">
       <div class="border-[20px] border-transparent rounded-[20px] dark:bg-gray-900 bg-white shadow-lg xl:p-10 2xl:p-10 lg:p-10 md:p-10 sm:p-2 m-2">
          <h1 class="pt-8 pb-6 font-bold dark:text-gray-400 text-5xl text-center cursor-default">
            Register
          </h1>
          <form action="" method="post" class="space-y-4">
            <div>
              <label for="usernameField" class="mb-2 dark:text-gray-400 text-lg">Username</label>
              <input id="usernameField" class="border p-3 dark:bg-indigo-700 dark:text-gray-300 dark:border-gray-700 shadow-md placeholder:text-base focus:scale-105 ease-in-out duration-300 border-gray-300 rounded-lg w-full" type="text" placeholder="Enter Username" required />
            </div>

            <div>
              <label for="email" class="mb-2 dark:text-gray-400 text-lg">Email</label>
              <input id="email" class="border p-3 dark:bg-indigo-700 dark:text-gray-300 dark:border-gray-700 shadow-md placeholder:text-base focus:scale-105 ease-in-out duration-300 border-gray-300 rounded-lg w-full" type="email" placeholder="Email" required />
            </div>
            <div>
              <label for="password" class="mb-2 dark:text-gray-400 text-lg">Password</label>
              <input id="password" class="border p-3 shadow-md dark:bg-indigo-700 dark:text-gray-300 dark:border-gray-700 placeholder:text-base focus:scale-105 ease-in-out duration-300 border-gray-300 rounded-lg w-full" type="password" placeholder="Password" required />
            </div>
            
            <a href="{% url 'anomaly' %}">
                <button class="bg-gradient-to-r dark:text-gray-300 from-blue-500 to-purple-500 shadow-lg mt-6 p-2 text-white rounded-lg w-full hover:scale-105 hover:from-purple-500 hover:to-blue-500 transition duration-300 ease-in-out" type="button">
                    LOG IN
                  </button>
            </a>
            <a class="group text-blue-400 transition-all duration-100 ease-in-out" href="#">
              <span class="bg-left-bottom bg-gradient-to-r text-sm from-blue-400 to-blue-400 bg-[length:0%_2px] bg-no-repeat group-hover:bg-[length:100%_2px] transition-all duration-500 ease-out">
                Forget your password?
              </span>
              <small class="float-right">SHOW</small>
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src = "{% static 'js/register.js' %}"></script>

{% endblock %}
