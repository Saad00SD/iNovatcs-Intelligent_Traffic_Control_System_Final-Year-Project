{% load static %} {% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traffic</title>
    {% tailwind_css %}
    <style>
      /* Sidebar Styling */
      .sidebar {
        width: 220px;
        background-color: #2d3748;
        color: white;
        padding-top: 20px;
        height: calc(100vh - 80px); /* Full height minus header */
        position: sticky;
        top: 80px; /* Ensures the sidebar is between header and footer */
      }

      .sidebar button {
        width: 100%;
        padding: 10px;
        text-align: left;
      }

      .sidebar button:hover {
        background-color: #4a5568;
      }

      /* Main Content Styling */
      .content {
        padding: 20px;
        height: calc(100vh - 80px);
        overflow-y: auto;
      }

      /* Light text for headings */
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      label,
      span {
        color: white;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    {% include 'partials/nav2.html' %}

    <div class="flex">
      <!-- Sidebar  -->
      <div id="sidebar" class="sidebar p-4">
        <!-- Sidebar Header -->
        <h5 class="text-lg font-semibold text-white mb-6">Footages</h5>
        <ul>
          <li>
            <a href="{% url 'footage_1' %}">
              <button
                type="button"
                class="flex items-center w-full p-3 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700"
              >
                Footage 1
              </button>
            </a>
          </li>
          <li>
            <a href="{% url 'footage_2' %}">
              <button
                type="button"
                class="flex items-center w-full p-3 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700"
              >
                Footage 2
              </button>
            </a>
          </li>
          <li>
            <a href="{% url 'footage_3' %}">
              <button
                type="button"
                class="flex items-center w-full p-3 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700"
              >
                Footage 3
              </button>
            </a>
          </li>
          <li>
            <a href="{% url 'footage_4' %}">
              <button
                type="button"
                class="flex items-center w-full p-3 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700"
              >
                Footage 4
              </button>
            </a>
          </li>
        </ul>
      </div>

      <!-- Main Content Section -->
      <div class="content w-full p-6">
        {% block content %}
        <!-- Dynamic content from different footages -->
        {% endblock %}
      </div>
    </div>
    {% include 'partials/footer.html' %}
  </body>
</html>
