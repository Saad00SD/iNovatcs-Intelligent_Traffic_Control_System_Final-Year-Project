        <video width="100%" height="auto" controls>
            <source src="{{ uploaded_video_url }}" type="video/mp4">

        </video>
    </div>

    <!-- Detection Stream -->
    <div>
        <h3 class="text-xl font-semibold mb-2">ðŸ”¥ Real-Time Detection Stream</h3>
        <img src="{% url 'video_feed_uploaded' %}" width="100%" />
    </div>
</div>

{% endblock %}
