{% extends "base.html" %} {% block title %} Delete Traffic Signal {% endblock %}
{% block content %}
<h2>
  Are you sure you want to delete the traffic signal at {{
  traffic_signal.location }}?
</h2>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, Delete</button>
  <a href="{% url 'traf' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
